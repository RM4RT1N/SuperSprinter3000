<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="/styles.css">
<head>
    <meta charset="UTF-8">
    <title>SuperSprinter3000</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>SuperSprinter3000</h1>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>description</th>
        <th>estimation time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.estimationTime}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
